<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-bottom: 70px;
        }
        .chat-container {
            max-height: 60vh;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 80%;
        }
        .user-message {
            background-color: #d1e7ff;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            background-color: #e9ecef;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        .message-time {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 5px;
        }
        .input-group {
            background-color: #ffffff;
            border-top: 1px solid #dee2e6;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .sources-toggle {
            cursor: pointer;
            color: #0d6efd;
            margin-top: 5px;
            font-size: 0.85rem;
        }
        .sources-content {
            background-color: #f0f0f0;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            font-size: 0.85rem;
        }
        .loading-indicator {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            margin-right: 10px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status-bar {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center mb-4">RAG Chatbot</h2>
        
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Tải dữ liệu</h5>
                    </div>
                    <div class="card-body">
                        <div id="loading-status" class="status-bar d-none">
                            <div class="loading-indicator"></div>
                            <span id="status-message">Đang tải dữ liệu...</span>
                        </div>
                        
                        <div class="mb-3">
                            <label for="file-path" class="form-label">Đường dẫn đến file hoặc thư mục</label>
                            <input type="text" class="form-control" id="file-path" placeholder="/path/to/file.txt hoặc /path/to/directory">
                        </div>
                        
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="is-directory">
                            <label class="form-check-label" for="is-directory">
                                Đây là thư mục
                            </label>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <button class="btn btn-primary" id="load-btn">Tải dữ liệu</button>
                            <button class="btn btn-danger" id="reset-db-btn">Xóa database</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Trò chuyện</h5>
                        <button class="btn btn-sm btn-light" id="clear-history-btn">Xóa lịch sử</button>
                    </div>
                    <div class="card-body">
                        <div class="chat-container" id="chat-container">
                            <div class="bot-message message">
                                Chào mừng bạn! Tôi là RAG Chatbot. Bạn có thể đặt câu hỏi về các tài liệu đã tải.
                            </div>
                        </div>
                    </div>
                    <div class="card-footer p-0">
                        <div class="input-group">
                            <input type="text" id="user-input" class="form-control border-0" placeholder="Nhập câu hỏi của bạn..." aria-label="Câu hỏi">
                            <button class="btn btn-primary" type="button" id="send-btn">Gửi</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            const loadBtn = document.getElementById('load-btn');
            const resetDbBtn = document.getElementById('reset-db-btn');
            const clearHistoryBtn = document.getElementById('clear-history-btn');
            const filePath = document.getElementById('file-path');
            const isDirectory = document.getElementById('is-directory');
            const loadingStatus = document.getElementById('loading-status');
            const statusMessage = document.getElementById('status-message');
            
            let loadingCheckInterval = null;
            
            // Function to add message to chat
            function addMessage(text, isUser = false, sources = null) {
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'user-message message' : 'bot-message message';
                
                // Get current time
                const now = new Date();
                const timeStr = now.getHours().toString().padStart(2, '0') + ':' + 
                                now.getMinutes().toString().padStart(2, '0');
                
                // Add message text
                messageDiv.innerHTML = `
                    <div>${text}</div>
                    <div class="message-time">${timeStr}</div>
                `;
                
                // Add sources if available
                if (sources && sources.length > 0) {
                    const sourcesToggle = document.createElement('div');
                    sourcesToggle.className = 'sources-toggle';
                    sourcesToggle.textContent = 'Hiển thị nguồn';
                    
                    const sourcesContent = document.createElement('div');
                    sourcesContent.className = 'sources-content d-none';
                    
                    let sourcesHtml = '<strong>Nguồn tài liệu:</strong><br>';
                    sources.forEach((source, index) => {
                        sourcesHtml += `<strong>Nguồn ${index + 1}:</strong><br>`;
                        sourcesHtml += `${source.content}<br><br>`;
                    });
                    
                    sourcesContent.innerHTML = sourcesHtml;
                    
                    // Toggle sources visibility
                    sourcesToggle.addEventListener('click', function() {
                        if (sourcesContent.classList.contains('d-none')) {
                            sourcesContent.classList.remove('d-none');
                            sourcesToggle.textContent = 'Ẩn nguồn';
                        } else {
                            sourcesContent.classList.add('d-none');
                            sourcesToggle.textContent = 'Hiển thị nguồn';
                        }
                    });
                    
                    messageDiv.appendChild(sourcesToggle);
                    messageDiv.appendChild(sourcesContent);
                }
                
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Function to show loading message
            function showLoading() {
                const loadingDiv = document.createElement('div');
                loadingDiv.className = 'bot-message message loading-message';
                loadingDiv.innerHTML = '<div class="loading-indicator"></div> Đang xử lý...';
                chatContainer.appendChild(loadingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return loadingDiv;
            }
            
            // Function to handle user input
            async function handleUserInput() {
                const question = userInput.value.trim();
                if (!question) return;
                
                // Add user message
                addMessage(question, true);
                userInput.value = '';
                
                // Show loading
                const loadingMessage = showLoading();
                
                try {
                    // Send to server
                    const response = await fetch('/query', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ question }),
                    });
                    
                    const data = await response.json();
                    
                    // Remove loading message
                    chatContainer.removeChild(loadingMessage);
                    
                    if (response.ok) {
                        if (data.has_sources) {
                            addMessage(data.answer, false, data.sources);
                        } else {
                            addMessage(data.answer, false);
                        }
                    } else {
                        addMessage('Lỗi: ' + (data.error || 'Không thể xử lý yêu cầu'), false);
                    }
                } catch (error) {
                    // Remove loading message
                    chatContainer.removeChild(loadingMessage);
                    console.error('Error:', error);
                    addMessage('Lỗi kết nối đến server. Vui lòng thử lại sau.', false);
                }
            }
            
            // Function to load file/directory
            async function loadFile() {
                const path = filePath.value.trim();
                if (!path) {
                    alert('Vui lòng nhập đường dẫn!');
                    return;
                }
                
                try {
                    const response = await fetch('/load-file', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            file_path: path,
                            is_directory: isDirectory.checked
                        }),
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Show loading status
                        loadingStatus.classList.remove('d-none');
                        statusMessage.textContent = data.message;
                        
                        // Start checking loading status
                        if (loadingCheckInterval) {
                            clearInterval(loadingCheckInterval);
                        }
                        
                        loadingCheckInterval = setInterval(checkLoadingStatus, 1000);
                    } else {
                        alert('Lỗi: ' + (data.error || 'Không thể tải file/thư mục'));
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Lỗi kết nối đến server. Vui lòng thử lại sau.');
                }
            }
            
            // Function to check loading status
            async function checkLoadingStatus() {
                try {
                    const response = await fetch('/loading-status');
                    const data = await response.json();
                    
                    statusMessage.textContent = data.message;
                    
                    if (!data.is_loading) {
                        // Stop checking when loading is done
                        clearInterval(loadingCheckInterval);
                        
                        // Hide loading status after 3 seconds
                        setTimeout(() => {
                            loadingStatus.classList.add('d-none');
                        }, 3000);
                    }
                } catch (error) {
                    console.error('Error checking loading status:', error);
                }
            }
            
            // Function to reset database
            async function resetDatabase() {
                if (!confirm('Bạn có chắc chắn muốn xóa toàn bộ database? Thao tác này không thể hoàn tác.')) {
                    return;
                }
                
                try {
                    const response = await fetch('/reset-database', {
                        method: 'POST'
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        alert(data.message);
                    } else {
                        alert('Lỗi: ' + (data.error || 'Không thể xóa database'));
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Lỗi kết nối đến server. Vui lòng thử lại sau.');
                }
            }
            
            // Function to clear chat history
            async function clearHistory() {
                try {
                    const response = await fetch('/clear-history', {
                        method: 'POST'
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        // Keep only the welcome message
                        while (chatContainer.children.length > 1) {
                            chatContainer.removeChild(chatContainer.lastChild);
                        }
                        
                        // Add confirmation message
                        addMessage('Đã xóa lịch sử hội thoại. Bạn có thể bắt đầu trò chuyện mới.', false);
                    } else {
                        alert('Lỗi: ' + (data.error || 'Không thể xóa lịch sử'));
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Lỗi kết nối đến server. Vui lòng thử lại sau.');
                }
            }
            
            // Event listeners
            sendBtn.addEventListener('click', handleUserInput);
            userInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    handleUserInput();
                }
            });
            
            loadBtn.addEventListener('click', loadFile);
            resetDbBtn.addEventListener('click', resetDatabase);
            clearHistoryBtn.addEventListener('click', clearHistory);
        });
    </script>
</body>
</html>
